apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: server
          image: test-app
          ports:
          - containerPort: 8080
          env:
          - name: PORT
            value: "8080"